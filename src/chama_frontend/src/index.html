<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chama Chain</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="navbar">
    <img src="chama1.PNG" alt="Chama logo" width="50" />
    <div class="navbar-links">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Login</a>
    </div>
  </div>

  <div class="container">
    <h1>Current Balance: $<span id="value">000</span></h1>
    <div class="divider"></div>
    <form action="#">
      <h1>Chama Chain Transaction</h1>
      <h2>Amount to Deposit</h2>
      <input id="input-amount" type="number" step="0.01" min=0 name="topUp" value="" />
      <h2>Amount to Withdraw</h2>
      <input id="withdraw-amount" type="number" name="withdraw" step="0.01" min=0 value="" />
      <input id="submit-btn" type="submit" value="Submit Transaction" />
    </form>
  </div>
</body>

</html>
